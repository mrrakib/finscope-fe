<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Expenses</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button type="button" class="btn btn-primary" (click)="openModal()">
      <i class="fas fa-plus me-1"></i>Add Expense
    </button>
  </div>
</div>

<!-- Expense List -->
<div class="card border-0 shadow-sm">
  <div class="card-header bg-white">
    <h5 class="card-title mb-0">All Expenses</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expensesList">
          <tr>
            <td colspan="5" class="text-center text-muted">No expenses yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" #addExpenseModal tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Expense</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form id="expenseForm">
          <div class="mb-3">
            <label for="expenseDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="expenseDate" required />
          </div>
          <div class="mb-3">
            <label for="expenseDescription" class="form-label"
              >Description</label
            >
            <input
              type="text"
              class="form-control"
              id="expenseDescription"
              required
            />
          </div>
          <div class="mb-3">
            <label for="expenseCategory" class="form-label">Category</label>
            <select class="form-select" id="expenseCategory" required>
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="expenseAmount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="expenseAmount"
              step="0.01"
              min="0"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="submitExpense()">
          Add Expense
        </button>
      </div>
    </div>
  </div>
</div>
